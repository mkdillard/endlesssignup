<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="/resources/icons/favicon.ico">
        <link rel="stylesheet" href="showdownsignup/public/style.css">
        <title>Endless Endeavors DataCard Showdown Signup</title>
    </head>
    <body>
        <div class="flexContainer">
            <h1>Signup Questionaire</h1>
            <form action="showdownsignup/signup">
                <label class="question" for="q1">Why do you want to participate? What is your motivation?</label><br>
                <input type="text" id="q1" name="question 1" class="answer" placeholder="Answer here..."><br>
                <label class="question" for="q2">What can you offer this competition (besides your skills)?</label><br>
                <input type="text" id="q2" name="question 2" class="answer" placeholder="Answer here..."><br>
                <label class="question" for="q3">How familiar are you with combat (ground/space)?</label><br>
                <input type="text" id="q3" name="question 3" class="answer" placeholder="Answer here..."><br>
                <label class="question" for="q4">How familiar are you with non-combat aspects of SWC (arresting/lockpicking/healing/etc)?</label><br>
                <input type="text" id="q4" name="question 4" class="answer" placeholder="Answer here..."><br>
                <label class="question" for="q5">Do you have your own gear (yourself/NPCs/fighter craft)?</label><br>
                <input type="text" id="q5" name="question 5" class="answer" placeholder="Answer here..."><br>
                <label class="question" for="q6">What is your expected availability during the weekend of the event (June 26 to (possibly) July 4th)?</label><br>
                <input type="text" id="q6" name="question 6" class="answer" placeholder="Answer here..."><br>
                <label class="question" for="q7">Do you promise to comport yourself with the honesty and sportsmanship expected of all endless members?</label><br>
                <input type="text" id="q7" name="question 7" class="answer" placeholder="Answer here..."><br>
                <button type="submit" class="button">Submit Answers</button>
            </form>
        </div>
    </body>
</html>
